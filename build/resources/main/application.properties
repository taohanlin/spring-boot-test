spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mybatis?useUnicode=true&characterEncoding=gbk&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#freemark config
spring.freemarker.cahe=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarkercontent-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-content-attributes=request
spring.freemarker.suffix=.html